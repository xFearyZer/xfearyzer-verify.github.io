<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh truy cập | Advanced Toolkit</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .verify-container {
            background: rgba(20, 20, 35, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(106, 90, 205, 0.3);
        }
        
        h1 {
            color: #9370db;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .captcha-box {
            margin: 25px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: center;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border-left: 4px solid #ff4757;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(106, 90, 205, 0.3);
            border-top-color: #6a5acd;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn {
            background: linear-gradient(90deg, #6a5acd, #9370db);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: none;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.4);
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>Xác minh bảo mật</h1>
        
        <div id="captchaSection">
            <p>Vui lòng xác minh bạn không phải là robot</p>
            <div class="captcha-box">
                <div class="g-recaptcha" 
                     data-sitekey="6LeF8KIrAAAAAHmVjma-xpsg47oa2tKSmi84LzP_" 
                     data-callback="onCaptchaSuccess"
                     data-expired-callback="onCaptchaExpired"></div>
            </div>
            <div class="status error" id="errorMessage" style="display: none;"></div>
        </div>
        
        <div id="processingSection" style="display: none;">
            <div class="loader"></div>
            <div class="status" id="statusMessage">Đang tạo phiên truy cập...</div>
            <button class="btn" id="manualRedirect">Tiếp tục thủ công</button>
        </div>
    </div>

    <script>
        // ===== CẤU HÌNH =====
        const KEY_SYSTEM_URL = "https://xfearyzer-keysystem.netlify.app";
        const TOKEN_DURATION_MINUTES = 30;
        
        // ===== XỬ LÝ CAPTCHA =====
        function onCaptchaSuccess(captchaToken) {
            // Ẩn CAPTCHA, hiển thị loading
            document.getElementById('captchaSection').style.display = 'none';
            document.getElementById('processingSection').style.display = 'block';
            document.querySelector('.loader').style.display = 'block';
            document.getElementById('statusMessage').textContent = "Đang xử lý...";
            
            // Tạo thông tin truy cập
            setTimeout(() => {
                generateAccess(captchaToken);
            }, 1500);
        }
        
        function onCaptchaExpired() {
            showError("CAPTCHA đã hết hạn. Vui lòng thử lại");
            grecaptcha.reset();
        }
        
        // ===== TẠO PHIÊN TRUY CẬP =====
        function generateAccess(captchaToken) {
            // Tạo token ngẫu nhiên
            const accessToken = generateToken();
            
            // Thời hạn 30 phút
            const expiryTime = Math.floor(Date.now() / 1000) + (TOKEN_DURATION_MINUTES * 60);
            
            // Hiển thị thông báo thành công
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('statusMessage').innerHTML = `
                <div class="status success">
                    ✔️ Xác minh thành công!<br>
                    <small>Đang chuyển hướng...</small>
                </div>
            `;
            
            // Hiển thị nút thủ công (dự phòng)
            const redirectBtn = document.getElementById('manualRedirect');
            redirectBtn.style.display = 'inline-block';
            
            // Tạo URL chuyển hướng
            const redirectUrl = `${KEY_SYSTEM_URL}?token=${accessToken}&exp=${expiryTime}&captcha=${captchaToken}`;
            redirectBtn.onclick = () => window.location.href = redirectUrl;
            
            // Tự động chuyển hướng sau 3 giây
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 3000);
        }
        
        // ===== TIỆN ÍCH =====
        function generateToken() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let token = '';
            for (let i = 0; i < 20; i++) {
                token += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return 'key_' + token;
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
