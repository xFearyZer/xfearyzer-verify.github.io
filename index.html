<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh truy cập | Advanced Toolkit</title>
    <style>
        /* ===== CSS RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* ===== BODY STYLE ===== */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        /* ===== CONTAINER STYLE ===== */
        .verify-container {
            background: rgba(20, 20, 35, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(106, 90, 205, 0.3);
        }
        
        h1 {
            color: #9370db;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        /* ===== LOADING ANIMATION ===== */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(106, 90, 205, 0.3);
            border-top-color: #6a5acd;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== STATUS MESSAGE ===== */
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border-left: 4px solid #ff4757;
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.1);
            border-left: 4px solid #2ed573;
        }
        
        /* ===== BUTTON STYLE ===== */
        .btn {
            background: linear-gradient(90deg, #6a5acd, #9370db);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.4);
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .verify-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>Đang xác minh truy cập</h1>
        <div class="loader"></div>
        <div class="status" id="statusMessage">
            Đang kiểm tra thông tin...
        </div>
        <a href="#" class="btn" id="redirectBtn" style="display: none;">Tiếp tục</a>
    </div>

    <script>
        // ===== CẤU HÌNH =====
        const KEY_SYSTEM_URL = "https://xfearyzer-keysystem.netlify.app";
        
        // ===== HÀM TẠO TOKEN =====
        function generateToken() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let token = '';
            for (let i = 0; i < 16; i++) {
                token += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return 'key_' + token;
        }
        
        // ===== XỬ LÝ KHI TRANG LOAD =====
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const expiry = params.get('exp');
            const statusEl = document.getElementById('statusMessage');
            const redirectBtn = document.getElementById('redirectBtn');
            
            // Kiểm tra tham số expiry
            if (!expiry) {
                statusEl.innerHTML = '❌ Thiếu tham số bắt buộc (exp)';
                statusEl.classList.add('error');
                return;
            }
            
            // Kiểm tra thời hạn
            const currentTime = Math.floor(Date.now() / 1000);
            const expiryTime = parseInt(expiry);
            
            if (currentTime > expiryTime) {
                statusEl.innerHTML = '⚠️ Link đã hết hạn. Vui lòng tạo link mới từ trang chính';
                statusEl.classList.add('error');
                return;
            }
            
            // Tạo token mới
            const token = generateToken();
            
            // Hiển thị thông báo thành công
            statusEl.innerHTML = `
                ✔️ Xác minh thành công!<br><br>
                <small>Token sẽ được tự động chuyển tiếp...</small>
            `;
            statusEl.classList.add('success');
            
            // Tạo URL chuyển hướng
            const redirectUrl = `${KEY_SYSTEM_URL}?token=${token}&exp=${expiry}`;
            
            // Hiển thị nút tiếp tục (dự phòng)
            redirectBtn.style.display = 'inline-block';
            redirectBtn.href = redirectUrl;
            
            // Tự động chuyển hướng sau 3 giây
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 3000);
        });
    </script>
</body>
</html>
